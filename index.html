<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spell Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 50px;
            text-align: center;
        }
        #container {
            background: white;
            padding: 30px;
            width: 350px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        input {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>


<body>


<div id="container">
    <h2>Spell Checker</h2>


    <input type="text" id="word" placeholder="Enter a word">


    <br><br>


    <button onclick="checkWord()">Check Spelling</button>


    <p id="result"></p>
</div>


<script>
async function checkWord() {
    const word = document.getElementById("word").value.trim();


    if (!word) {
        document.getElementById("result").innerText = "Please type a word.";
        return;
    }


    try {
        const response = await fetch("http://localhost:8080", {
            method: "POST",
            body: word
        });


        const text = await response.text();


        if (text === "correct") {
            document.getElementById("result").innerHTML =
                `<span style="color: green;">✅ Correct spelling!</span>`;
        } else {
            document.getElementById("result").innerHTML =
                `<span style="color: red;">❌ Incorrect spelling.</span>`;
        }


    } catch (error) {
        document.getElementById("result").innerText =
            "‼️Error connecting to server.";
    }
}
</script>


</body>
</html>
